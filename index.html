<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AXIT</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__logo">
				<div class="logo"></div>
			</div>
			<nav class="header__menu">
				<ul class="menu">
					<li class="menu__item">Features</li>
					<li class="menu__item">About</li>
					<li class="menu__item">Pricing</li>
					<li class="menu__item">Reviews</li>
					<li class="menu__item">Contact</li>
				</ul>
			</nav>
		</div>
	</header>
	<header class="header header_commercial">
		<div class="header__container  header__container_commercial">
			<div class="header__commercial">
				<div class="header__commercial-row">
					<div class="logo logo_big"></div>
				</div>
				<div class="header__commercial-row divider">
					<span class="text_white text_x-large text_upper">
						modern axure template for beautifull prototypes
					</span>
				</div>
				<div class="header__commercial-row">
					<span class="text_white text_regular text_light">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
						euismod bibendum laoreet. Proin gravida dolor sit amet lacus
						accumsan et viverra justo commodo.
					</span>
				</div>
				<div class="header__commercial-row">
					<button class="btn">Download</button>
				</div>
			</div>
			<div class="header__signup">
				<div class="signup">
					<div class="signup__header">
						Try Your <span class="text_orange text_upper">free</span> trial today
					</div>
					<div class="signup__content">
							<input type="text" class="signup__input" placeholder="Name">
							<input type="text" class="signup__input" placeholder="Email">
							<input type="text" class="signup__input" placeholder="Password">
					</div>
					<button class="signup__submit" type="submit">Get started</button>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
